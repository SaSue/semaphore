---
collections:
  - name: community.docker
    version: ">=3.0.2"
  - name: ansible.posix
    version: ">=1.4.0"
    
- name: Prune everything (including non-dangling images)
  community.docker.docker_prune:
    containers: true
    images: true
    images_filters:
      dangling: false
    networks: true
    volumes: true
    builder_cache: true
